fullname: Virtualbox provider
description: Create a Vagrantfile with Virtualbox as a default provider

dependencies:
- use: super.dependencies

args:
  name:
    use: common_args


files:
  generalsources: &generalsources
    source: Vagrantfile
run:
- setup_project_dir:
    from: $name
    on_existing: fail
    create_topdir: normalized
    topdir_normalized_var: basename
- log_i: 'Creating Vagrantfile with VirtualBox as a default provider in $basename...'
- cl: cd "$contdir"
- cl_i: cp -r *virtualboxsources "$basename"
- cl: cd "$basename"
