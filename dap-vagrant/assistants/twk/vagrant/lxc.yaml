fullname: lxc provider
description: Create a Vagrantfile with lxc as a default provider

dependencies:
- use: super.dependencies
- rpm: ['vagrant-lxc']

args:
  name:
    use: common_args

files:
  lxcsources: &lxcsources
    source: Vagrantfile
run:
- setup_project_dir:
    from: $name
    on_existing: fail
    create_topdir: normalized
    topdir_normalized_var: basename
- log_i: 'Creating Vagrantfile with lxc as a default provider in $basename...'
- cl: cd "$contdir"
- cl_i: cp -r *lxcsources "$basename"
- cl: cd "$basename"
